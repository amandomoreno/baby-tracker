{% extends 'base.html' %}
{% block content %}

<h1>Baby List</h1>

{% for baby in babies %}
  <div class="card">
    <a href="{% url 'detail' baby.id %}">
    <div class="card-content">
      <span class="card-title">{{ baby.name }}</span>
      <p>Description: {{ baby.description }}</p>
      {% if baby.age > 0 %}
        <p>Age: {{ baby.age }}</p>
      {% else %}
        <p>Age: Little Baby</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
