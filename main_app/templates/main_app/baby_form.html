{% extends 'base.html' %}

{% block content %}
{% if object %}
    <div class="one">
        <h1 class="indigo-text">Edit <span class="teal-text">{{object.name}}</span></h1>
    </div>
  {% else %}
  <div class="one">
      <h1 class="indigo-text">Add Baby</h1>
  </div>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
    </table>
    <div class="btns">
        <input type="submit" value="Submit!" class="btn indigo lighten-2">
    </div>
  </form>
{% endblock %}
