{% extends 'base.html' %}
{% block content %}

<h1>List of Doctors</h1>

{% for doctor in doctor_list %}
  <a href="{% url 'doctors_detail' doctor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ doctor.name }}</span>
            <p>Kind: {{ doctor.kind }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
