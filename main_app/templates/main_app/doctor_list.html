{% extends 'base.html' %}
{% block content %}

<div class="one">
    <h1 class="indigo-text">List of Doctors</h1>
</div>

{% for doctor in doctor_list %}
  <a href="{% url 'doctors_detail' doctor.id %}">
    <div class="card indigo lighten-2">
        <div class="card-content white-text">
            <span class="card-title">{{ doctor.name }}</span>
            <p>Kind: {{ doctor.kind }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
