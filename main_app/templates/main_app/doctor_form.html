{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1 class="indigo-text">Edit <span class="indigo-text">{{object.name}}</span></h1>
  {% else %}
    <h1 class="indigo-text">Add a Doctor</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_p }}
    </table>
    <input type="submit" value="Submit" class="btn indigo lighten-2">
  </form>
{% endblock %}
